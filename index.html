<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Geradoe de QR code</title>
</head>
<body>
    <div class="container">
        <h1>Gerador de QR code</h1>
        <form action="#" class="form">
            <label for="qr_text" class="label">Insira o link para gerar o QR code:</label>
            <input type="text" name="qr-text" id="qr-text" placeholder="https://">
            <button type="button" id="generate-btn">Gerar QR code</button>
        </form>
        <div class="qr-code">
            <img src="" alt="" class="img">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
